<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Alpha Invidia</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="css/game.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
  
    <style>
      body {
        padding-top: 0px;
      }
    </style>
  
    <script src="https://unpkg.com/redux@3.6.0/dist/redux.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js" defer></script>
    <script src="js/Object.assign.js" defer></script>
    <script src="js/action-scheduler.js" defer></script>
    <script src="js/util.js" defer></script>
    <script src="js/actions.js" defer></script>
    <script src="js/reducers.js" defer></script>
    <script src="js/store.js" defer></script>
    <script src="js/game.js" defer></script>
  </head>

  <body>
    <div class="navbar" id="pagenav">
      <a href="#">Alpha Invidia</a>
      <a class="navbar-right" href="https://github.com/ToastedQuarks/alpha-invidia">Source</a>
    </div>
    <div class="subnav" id="gamenav">
      <a href="javascript:void(0);" onclick="swapToMain()">Main</a>
      <a href="javascript:void(0);" onclick="swapToTech()">Tech</a>
      <a href="javascript:void(0);" onclick="swapToWar()">War</a>
    </div>
    
    <div id="maintab">
      <div id="row1">
      <div class="resources" id="curr_resource">
        <h3>Current Resources:</h3>
        <div id="unassigned">
          <img src="assets/unemployed.png" alt="unassigned person" style="width:30px;height:30px;">
          Unassigned Population: <span id="num_unassigned" style="padding-right:8px">0</span>
          <button type="button" name="addUnass" class="counterButton">+</button>
          <button type="button" name="remUnass" class="counterButton">-</button>
        </div>
        <div id="farmers">
          <img src="assets/farmer.png" alt="farmer" style="width:30px;height:30px;">
          Farming Population: <span id="num_farmer" style="padding-right:8px">0</span>
          <button type="button" name="addfarm" class="counterButton">+</button>
          <button type="button" name="remfarm" class="counterButton">-</button>
        </div>
        <br>
        <div id="food">
          <img src="assets/apple.png" alt="food" style="width:30px;height:30px;">
          Stored Food: <span id="num_food" style="padding-right:8px">0</span>
        </div>
      </div>
  
      <div class="logbox" id="logContanier">
        <h3>Log:</h3>
        <div class="logtext">
          <ul id="gameLog" style="list-style-type:none;margin:0;padding:0;">
          </ul>
        </div>
      </div>
  
      <div class="mainviewer" id="planetinfo">
        <h1 id="currentPlanet">planet</h1>
        <br>
        <img id="planetImage" src="" alt="A planet." style="width:280px;height:280px;padding-bottom:20px;">
        <br>
        <span id="flavorText" class="flavortext"></span>
      </div>
      </div>

      <div id="row2">
      <div class="actionpanel" id="actions">
        <h3>Available Actions:</h3>
        <button type="button" name="travelButton" class="actionButton">Travel!</button>
      </div>
      </div>
    </div>

    <div id="techtree" style="display:none">
      <div class="generic">
        <h3>This is the tech tree!</h3>
      </div>
    </div>

    <div id="wartab" style="display:none">
      <div class="generic">
        <h3>This is where you'll fight baddies!</h3>
      </div>
    </div>
  
  </body>
</html>
