<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Alpha Invidia</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/game.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="navbar" id="pagenav">
      <a href="#">Alpha Invidia</a>
      <a class="navbar-right" href="https://github.com/ToastedQuarks/alpha-invidia">Source</a>
    </div>
    <div class="subnav" id="gamenav">
      <a href="javascript:void(0);" onclick="swapToMain()">Main</a>
      <a href="javascript:void(0);" onclick="swapToTech()">Tech</a>
      <a href="javascript:void(0);" onclick="swapToWar()">War</a>
    </div>
    <div id="maintab">
      <div class="resources" id="curr_resource">
        Things you have:
      </div>
      <div class="mainviewer" id="planetinfo">
        You're on planet A1.
      </div>
      <div class="actionpanel" id="actions">
        Try out some stuff:
      </div>
    </div>
    <div id="techtree" style="display:none">
      <div class="generic">
        This is the tech tree!
      </div>
    </div>
    <div id="wartab" style="display:none">
      <div class="generic">
        This is where you'll fight baddies!
      </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
