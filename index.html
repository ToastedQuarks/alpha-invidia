<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Alpha Invidia</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/game.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <style>
      body {
        padding-top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="navbar" id="pagenav">
      <a href="#">Alpha Invidia</a>
      <a class="navbar-right" href="https://github.com/ToastedQuarks/alpha-invidia">Source</a>
    </div>
    <div class="subnav" id="gamenav">
      <a href="javascript:void(0);" onclick="swapToMain()">Main</a>
      <a href="javascript:void(0);" onclick="swapToTech()">Tech</a>
      <a href="javascript:void(0);" onclick="swapToWar()">War</a>
    </div>
    <div id="maintab">
      <div id="row1">
      <div class="resources" id="curr_resource">
        <h3>Current Resources:</h3>
        <br>
        <div id="unassigned">
          <img src="assets/unemployed.png" alt="unassigned person" style="width:30px;height:30px;">
          Unassigned Population: <span id="num_unassigned">10</span>
        </div>
        <br>
        <div id="farmers">
          <img src="assets/farmer.png" alt="farmer" style="width:30px;height:30px;">
          Farming Population: <span id="num_farmer">10</span>
        </div>
      </div>
      <div class="logbox" id="logContanier">
        <h3>Log:</h3>
        <div class="logtext">
          <ul id="gameLog">
          </ul>
        </div>
      </div>
      <div class="mainviewer" id="planetinfo">
        <h3>You're on planet A1.</h3>
        <br>
        <img src="assets/green_planet.png" alt="A green planet." style="width:280px;height:280px;">
      </div>
      </div>
      <div id="row2">
      <div class="actionpanel" id="actions">
        <h3>Try out some stuff:</h3>
      </div>
      </div>
    </div>
    <div id="techtree" style="display:none">
      <div class="generic">
        <h3>This is the tech tree!</h3>
      </div>
    </div>
    <div id="wartab" style="display:none">
      <div class="generic">
        <h3>This is where you'll fight baddies!</h3>
      </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
